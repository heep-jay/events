<div class="invitee-page">
  <div class="invitee-header">
    <div class="invitee-headerText">
      <h2 class="invitee-headerTitle"> Invitee/RSVP</h2>
      <p><mat-icon>chevron_left</mat-icon> Back</p>
    </div>
  </div>
  <div class="invitee-container">
    <div class="invitee-containerTop">
      <div class="invitee-search">
        <input type="text" placeholder="Search name or email">
        <button><mat-icon>search</mat-icon></button>
      </div>
      <div class="invitee-utils">
        <button class="util-btns"><mat-icon>arrow_circle_up</mat-icon>Export </button>
        <button class="util-btns"><mat-icon>expand_circle_down</mat-icon> Import</button>
        <button class="util-btn"><mat-icon>arrow_circle_up</mat-icon></button>
        <button class="util-btn"><mat-icon>expand_circle_down</mat-icon></button>
        <div class="util-filter">
          <select name="" id="">
            <option value="">Filter</option>
          </select>
        </div>
        <button class="util-add-btn" (click)="open(invite)"><mat-icon>add</mat-icon> Add to Invite List</button>
        <button class="util-add" (click)="open(invite)"><mat-icon>add</mat-icon></button>
        <button class="util-btns delete"><mat-icon>delete</mat-icon></button>

      </div>
    </div>
    <div class="invitee-table">
      <div class="table-responsive">
        <table class="table">
          <thead class="invitee-tableHead">
            <tr>
              <th scope="col"></th>
              <th scope="col">INVITEE INFO</th>
              <th scope="col">EMAIL</th>
              <th scope="col">GUESTS</th>
              <th scope="col">DATE ADDED</th>
              <th scope="col">STATUS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let invite of invites" class="invitee-row">
              <th style="padding-top: 2rem;" scope="row">
                <input type="checkbox" name="" id="">
              </th>
              <td class="invitee-column">

                <div class="invitee-info">
                  <img class="invitee-avatar" src="/assets/babe.png" alt="">
                  {{ invite.name }}
                </div>
              </td>
              <td class="invitee-column">{{ invite.email}}</td>
              <td class="invitee-column">{{ invite.guests}}</td>
              <td class="invitee-column">{{ invite.date}}</td>

              <td class="invitee-column">
                <p [className]=" invite.status === 'Pending' ? 'pill pending-pill'
                : invite.status === 'Attending'? 'pill att-pill' :'pill not-pill' "> {{ invite.status}}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


      <ng-template #invite let-modal class="moddd">
        <div class="invitee-popup">
          <div class="popup-header">
            <h4>Add Invitee</h4>
            <p class="popup-subtitle">
              Quickly add an Invitee to your Invite list
            </p>
          </div>
          <form class="popup-form">
            <div class="form_input">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname">
            </div>
            <div class="form_input">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname">
            </div>
            <div class="form_input">
              <label for="email">Email</label>
              <input type="email" name="email">
            </div>
            <div class="form_select">
              <label for="guest">Guest Allowed</label>
              <div class="selectDiv">
                <select name="guest" id="">
                  <option value="">&nbsp;</option>
                </select>
              </div>
            </div>
            <div class="pop-up-btns">
              <button class="pop-up-btn cancel-btn " (click)="modal.dismiss()">Cancel</button>
              <button class="pop-up-btn save-btn" (click)="modal.dismiss()">Save & Cancel</button>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
