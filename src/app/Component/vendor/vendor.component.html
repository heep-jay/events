<div class="vendor-item">
  <img src="{{ vendor.image }}" alt="" />
  <div class="item-header">
    <h3>{{ vendor.name }}</h3>
    <h5>#{{ vendor.b_range }}</h5>
    <p class="item-body">
      {{ vendor.desc }}
    </p>
    <p class="item-rating">
      {{ vendor.rating }} <span>[{{ vendor.reviews }} reviews]</span>
    </p>
  </div>
  <div class="item-btn">
    <button type="button" routerLink="/food/{{ vendor.id }}">Select</button>
  </div>
</div>
