<div class="invite-page">
  <div class="invite-pageTop">
    <div class="pageTopTabs">
      <div class="topTabsNav">
        <button class="tabsNavBtn tabsNavBtn-active" routerLink="/invites">Design</button>
        <button class="tabsNavBtn" routerLink="/invites/preview">Preview</button>
        <button class="tabsNavBtn">Invitation List</button>
        <button class="tabsNavBtn">Track</button>
      </div>
      <div class="topTabsBtn">
        <button>Next</button>
      </div>
    </div>
    <div class="pageTopBottomTabs">
      <div class="bottomTabsLeft">
        <mat-tab-group mat-align-tabs="start">
          <mat-tab label="Select Template"></mat-tab>
          <mat-tab label="Edit Invites"></mat-tab>
        </mat-tab-group>
      </div>
      <div class="bottomTabsRight">
        <button>Save Changes</button>
      </div>
    </div>
  </div>
  <div class="invite-pageCanvas">
    <div class="pageCanvasTop">
      <div class="pageCanvasTopBtns">
        <button><mat-icon>restart_alt</mat-icon> reset</button>
        <button><mat-icon>undo</mat-icon> undo</button>
        <button><mat-icon>redo</mat-icon> Re-do</button>
        <button><mat-icon>title</mat-icon> Add Text</button>
        <button><mat-icon>add_photo_alternate</mat-icon> Add Image</button>
        <button><mat-icon>link</mat-icon>Add link</button>
      </div>
      <hr>
      <div class="canvasToolbar">
        <div class="fontTypeSection">
          <div class="fontTypeSectionSelect">
            <select name="" id="">
              <option value="">Montserrat Classic</option>
              <option value="">Comic Sans</option>
              <option value="">Open Sans</option>
            </select>
          </div>
          <div class="fontTypeSectionInput">
            <label for="textSize">Text Size</label>
            <input type="number" name="textSize" id="">
          </div>
        </div>
        <div class="fontColorSection">
          <p>Text Color</p>
          <div class="colorSectionDiv"></div>
          <input type="text" placeholder="#637393">
        </div>
        <div class="fontStyleSection">
          <p>style</p>
          <div class="style-icons">
            <mat-icon>text_format</mat-icon>
            <mat-icon>format_bold</mat-icon>
            <mat-icon>format_italic</mat-icon>
            <mat-icon>format_underlined</mat-icon>
            <mat-icon>format_size</mat-icon>
            <mat-icon>list</mat-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="pageCanvasContent">
      <div class="canvasContentTemplates">
        <div class="canvasSearch">
          <input type="text" placeholder="Search templates">
          <button><mat-icon>search</mat-icon></button>
        </div>
        <div class="canvasTemplatesGrid">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
          <img src="/assets/babe.png" class="imgTemplates" alt="">
        </div>
      </div>
      <div class="canvasContentMain">
        <div class="canvasDiv">

          <!-- <img src="/assets/hero.jpg" class="chosenTemplate" alt=""> -->
        </div>
      </div>
    </div>
  </div>
</div>
