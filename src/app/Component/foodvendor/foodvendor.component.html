<div class="vendor">
  <!-- left -->
  <div class="left">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Filter</h2>
        <button>Reset</button>
      </div>
      <div class="sidebar-search">
        <input
          type="text"
          #searchtext
          (keyup.enter)="searchVendor(searchtext.value)"
        />
        <!-- {{ searchtext.value }} -->
        <div class="sidebar-btn">
          <img
            src="/assets/search.png"
            alt=""
            (click)="searchVendor(searchtext.value)"
          />
        </div>
      </div>
      <hr />
      <div class="sidebar-location">
        <h4>Location</h4>
        <select name="" id="">
          <option value="">Select Location</option>
        </select>
      </div>
      <hr />
      <div class="sidebar-budget">
        <h4>Budget Range</h4>
        <div class="range">
          <div class="min">
            <p>3$</p>
            <P>Min.</P>
          </div>
          <div class="max">
            <p>500$</p>
            <P>Min.</P>
          </div>
        </div>
        <div class="budget-progress">
          <progress id="file" value="300" max="500">32%</progress>
          <div class="progress-btn">
            <button>20</button>
            <p>-</p>
            <button>100</button>
          </div>
        </div>
        <hr />
        <div class="budget-submit">
          <button>Apply Filter</button>
        </div>
      </div>
    </div>
  </div>
  <!-- right -->
  <div class="right">
    <div class="header">
      <div class="header-title">
        <h2>Looking for food vendors?</h2>
        <div class="header-right">
          <p>Sort by:</p>
          <select name="" id="">
            <option value="">Popularity</option>
          </select>
        </div>
      </div>
      <p class="found">Found {{ vendors.length }} items on your search</p>
    </div>
    <div class="bottom">
      <div class="vendors">
        <app-vendor *ngFor="let vendor of vendors" [vendor]="vendor">
        </app-vendor>
      </div>
      <div class="bottom-btn">
        <button>Load More</button>
      </div>
    </div>
  </div>
</div>
