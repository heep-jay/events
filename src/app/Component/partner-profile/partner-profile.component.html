<div class="partner-page" [class.example-is-mobile]="mobileQuery.matches">

  <div class="partner-pageContainer">
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item> Basic Information</a>
          <a mat-list-item> Notifications</a>
          <a mat-list-item> Password & Security</a>
          <a mat-list-item> Delete Account</a>

        </mat-nav-list>

      </mat-sidenav>




      <mat-sidenav-content>
        <div class="profile-content">
          <div class="toggle-container">
            <button mat-icon-button class="collapse-nav"
              (click)="snav.toggle()"><mat-icon>chevron_left</mat-icon></button>
          </div>
          <div class="profile-main">
            <div class="profile-top">
              <h3 class="profile-header">Basic Information</h3>
            </div>
            <div class="profile-bottom">
              <div class="profile-photo">
                <div class="profileimg">
                  <img src="/assets/avatar.png" alt="">
                  <div class="img-edit">
                    <mat-icon>edit</mat-icon>
                  </div>
                </div>
                <div class="pfp-text">
                  <h5>Profile Photo</h5>
                  <p>This will be displayed on your profile.</p>
                </div>
              </div>
              <form class="profile-form">
                <div class="form-container">
                  <div class="form_input">
                    <label for="name">Name</label>
                    <input type="text">
                  </div>
                  <div class="form_input">
                    <label for="email">Email Address</label>
                    <input type="email" name="email">
                  </div>
                </div>
                <div class="form-container">
                  <div class="form_input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="">
                  </div>
                  <div class="form_input">
                    <label for="location">Location</label>
                    <input type="text" name="location">
                  </div>
                </div>
                <div class="form-container">
                  <div class="form_input">
                    <label for="gender">Gender</label>
                    <input type="text" name="gender">
                  </div>
                  <div class="form_input">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
